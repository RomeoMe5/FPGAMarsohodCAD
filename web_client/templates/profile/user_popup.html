<table class="table">
    <tr>
        <td width="64" style="border: 0px;">
            <img src="{{ user.avatar_s }}">
        </td>
        <td style="border: 0px;">
            <p>
                <a href="{{ url_for('profile.user', username=user.username) }}">
                    {{ user.username }}
                </a>
            </p>
            <small>
                {%- include "_user_info.jinja" -%}
            </small>
        </td>
    </tr>
</table>
