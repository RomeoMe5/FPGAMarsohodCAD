{%- extends "base.html" -%}
{%- import 'bootstrap/wtf.html' as wtf -%}

{%- block app_content -%}
    <h1>{{ _("Sign In") }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
        <div class="col-md-2">{# empty space #}</div>
        <div class="col-md-6">
            {%- include "auth/_about.jinja" -%}
        </div>
    </div>
    <br>

    <p>
        {{ _("Forgot Your Password?") }}
        <a href="{{ url_for('auth.reset_password_request') }}">{{ _("Click to Reset It") }}</a>
    </p>
{%- endblock -%}
