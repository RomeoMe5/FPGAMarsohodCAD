{%- extends "base.html" -%}
{%- import 'bootstrap/wtf.html' as wtf -%}

{%- block app_content -%}
    <h1>{{ _("Register") }}</h1>
    <div class="row">
        <div class="col-md-5">
            {{ wtf.quick_form(form) }}
        </div>
        <div class="col-md-7">
            {%- include "_last_seen.jinja" -%}
        </div>
    </div>
    <br>

    <p>
        {{ _("Already registered?") }}
        <a href="{{ url_for('auth.login') }}">{{ _("Click to Login!") }}</a>
    </p>
{%- endblock -%}
