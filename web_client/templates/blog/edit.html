{%- extends "base.html" -%}
{%- import 'bootstrap/wtf.html' as wtf -%}

{%- block app_content -%}
<h1>{{ title }}</h1>
<div class="row">
    <div class="col-md-8">
        {{ wtf.quick_form(form) }}
    </div>
</div>
<br />

{%- if post -%}
    <p>
        <a class="btn btn-default" rode="button" href="{{ post.del_link }}">
            {{ _('delete') }}
        </a>
    </p>
{%- endif -%}
{%- endblock -%}
